<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <script type="module" src="firebase.js" defer></script>
</head>
<body>
    <div class="form-container">
        <form >
            <h2>Registration Form</h2>
            <label for="registration-username">Username</label>
            <input type="text" id="registration-username" name="username" required>
            
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
    
            <button class="btn" id="register">Register</button>            
        </form>
    </div>
</body>
</html>
