    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget.css">
</head>
<body>
    <div class="forget-container">
        <form action="login.html" method="POST">
            <h2>Forget Password</h2>
            
            <label for="gmail">Gmail</label>
            <input type="email" id="gmail" name="gmail" required>
            
            <button type="button">Send OTP</button>
            
            <label for="otp">Enter OTP</label>
            <div class="otp-inputs">
                <input type="text" id="otp1" name="otp1" maxlength="1" pattern="\d" required>
                <input type="text" id="otp2" name="otp2" maxlength="1" pattern="\d" required>
                <input type="text" id="otp3" name="otp3" maxlength="1" pattern="\d" required>
                <input type="text" id="otp4" name="otp4" maxlength="1" pattern="\d" required>
            </div>
            
            <button type="submit">Verify OTP</button>
        </form>
    </div>
    
    <script src="forget.js"></script>
</body>
</html>
